	<script type="text/javascript">
	//<![CDATA[
function reverseString(strCharacters, numStart, numEnd) {
	var strCharacter = null;
	while(numEnd > numStart) {
		// Exchange characters.
		strCharacter = strCharacters[numStart];
		strCharacters[numStart] = strCharacters[numEnd];
		strCharacters[numEnd] = strCharacter;
		// Move indexes towards middle.
		numStart++;
		numEnd--;
	}
	return strCharacters;
}
function reverseWords(strWords) {
	var numStart = 0, numEnd = 0;
	var strCharacters = strWords.split('');

	// Reverse entire string.
	strCharacters = reverseString(strCharacters, numStart, strCharacters.length - 1);

	while(numEnd < strCharacters.length) {
		// Validate character. If no space, skip non-word character.
		if(strCharacters[numEnd] != ' ') {
			numStart = numEnd;

			// Scan to next non-word character.
			while(numEnd < strCharacters.length && strCharacters[numEnd] != ' ') {
				numEnd++;
			}

			// Back up to end of word.
			numEnd--;

			// Reverse word.
			strCharacters = reverseString(strCharacters, numStart, numEnd);
		}
		// Advance to the next character.
		numEnd++;
	}
	return strCharacters.join('');
}
// Register ready event to be executed when the DOM document has finished loading.
$(document).ready(function() {
	var strMessage = $('#input1 span').text();
	$('#output1 span').text(reverseWords(strMessage));
});
	//]]>
	</script>
